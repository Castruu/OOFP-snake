
plugins {
    id 'scala'
    id 'idea'
    id 'application'
}


application {
    mainClassName = 'snake.game.SnakeGame'
}



test {
    useJUnitPlatform()
    afterSuite { suite, result ->
        result.exception?.printStackTrace()
    }
}

ext {
    scalaMajorVersion = '2.13'
    scalaVersion = "${scalaMajorVersion}.0"
}


repositories {
    flatDir {
        dirs 'lib'
    }

    mavenCentral()
}

sourceSets.main.scala.srcDirs = ['src/main']
sourceSets.test.scala.srcDirs = ['src/test']

dependencies {
    implementation "org.scala-lang:scala-library:${scalaVersion}"
    compile fileTree(include: ['*.jar'], dir: 'lib')
    testImplementation("junit:junit:4.13")
    testRuntimeOnly("org.junit.vintage:junit-vintage-engine:5.6.0")
    testCompile "org.scalatest:scalatest_${scalaMajorVersion}:3.0.8"
    compile "org.scalacheck:scalacheck_${scalaMajorVersion}:1.14.3"
}

task zip(type: Zip) {
    group = "prepareZipForSubmit"
    description = "Zip your code for submission to Canvas"

    // To make sure you can always run this task
    outputs.upToDateWhen { false }
    dependsOn build
    from fileTree(dir: 'src/bla')
    include '*/**'

    archiveFileName = 'exercises.zip'
    destinationDir(file("$projectDir"))
}

task test1_1(type: Test) {
    description="Run tests for assignment 1.1 (snake)"
    filter {
        includeTestsMatching "snake.SnakeTestsAssignment1_1"
    }
}

task test1_3(type: Test) {
    description="Run tests for assignment 1.3 (snake)"
    filter {
        includeTestsMatching "snake.SnakeTestsAssignment1_3"
    }
}






